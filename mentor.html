<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="slots_styles.css">
</head>
<body>
    <main>
        <section id="mentor-section" class="profile-section">
            <h2>Mentor Slot Booking</h2>
            <div class="calendar-container">
                <div class="container">
                    <div class="left">
                      <div class="calendar">
                        <div class="month">
                          <i class="fas fa-angle-left prev"></i>
                          <div class="date">October 2024</div>
                          <i class="fas fa-angle-right next"></i>
                        </div>
                        <div class="weekdays">
                          <div>Sun</div>
                          <div>Mon</div>
                          <div>Tue</div>
                          <div>Wed</div>
                          <div>Thu</div>
                          <div>Fri</div>
                          <div>Sat</div>
                        </div>
                        <div class="days"></div>
                        <div class="goto-today">
                          <div class="goto">
                            <input type="text" placeholder="mm/yyyy" class="date-input" />
                            <button class="goto-btn">Go</button>
                          </div>
                          <button class="today-btn">Today</button>
                        </div>
                      </div>
                    </div>
                    <div class="right">
                      <div class="today-date">
                        <div class="event-day">Wed</div>
                        <div class="event-date">19th October 2024</div>
                      </div>
                      <div class="events"></div> <!-- Slots appear here -->
                      <div class="add-event-wrapper">
                        <div class="add-event-header">
                          <div class="title">Add Slot</div>
                          <i class="fas fa-times close"></i>
                        </div>
                        <div class="add-event-body">
                          <div class="add-event-input">
                            <input type="text" placeholder="Slot Name" class="event-name" />
                          </div>
                          <div class="add-event-input">
                            <input
                              type="datetime-local"
                              placeholder="Slot Time From"
                              class="event-time-from"
                            />
                          </div>
                          <div class="add-event-input">
                            <input
                              type="datetime-local"
                              placeholder="Slot Time To"
                              class="event-time-to"
                            />
                          </div>
                        </div>
                        <div class="add-event-footer">
                          <button class="add-event-btn">Add Slot</button>
                        </div>
                      </div>
                    </div>
                    <button class="add-event">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
            </div>
        </section>
    </main>

    <script src="mentor.js"></script>
</body>
</html>
